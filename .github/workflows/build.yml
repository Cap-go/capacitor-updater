name: Build source code and check lint

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags:
      - "*"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        id: install_code
        run: bun i
      - name: Lint
        id: lint_code
        run: bun run lint
      - name: Build
        id: build_code
        run: bun run build
      - name: Verify
        id: verify_code
        run: bun run verify:web
  build_android:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        id: install_code
        run: bun i
      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'
          cache-dependency-path: | # optional
            android/.gradle/*.gradle*
            android/**/gradle-wrapper.properties
      - name: Build
        id: build_code
        run: npm run verify:android
      - name: Run Android Tests
        id: test_android
        if: ${{ !startsWith(github.ref, 'refs/tags/6.') }}
        run: npm run test:android
  build_ios:
    needs: lint
    runs-on: macOS-latest
    steps:
      - name: Check out
        uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - uses: actions/cache@v4
        id: cocoapods-cache
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Install dependencies
        id: install_code
        run: bun i
      - name: Build
        id: build_code
        run: bun run verify:ios
      - name: Run iOS Tests
        id: test_ios
        if: ${{ !startsWith(github.ref, 'refs/tags/6.') }}
        run: npm run test:ios
  deploy:
    needs: [build_android, build_ios]
    runs-on: ubuntu-latest
    name: "Build code and npm release"
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Check out
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          fetch-tags: true
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        id: install_code
        run: bun i
      - name: Build
        id: build_code
        run: bun run build
      - name: Generate AI changelog
        id: changelog
        uses: mistricky/ccc@v0.2.2
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: js-devtools/npm-publish@v4
        if: ${{ startsWith(github.ref, 'refs/tags/6.') }}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: lts-v6
          provenance: true
      - uses: js-devtools/npm-publish@v4
        if: ${{ !contains(github.ref, '-alpha.') && !startsWith(github.ref, 'refs/tags/6.') }}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          provenance: true
      - uses: js-devtools/npm-publish@v4
        if: ${{ contains(github.ref, '-alpha.') && !startsWith(github.ref, 'refs/tags/6.')  }}
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: next
          provenance: true
      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## ðŸ†• Changelog
            
            ${{ steps.changelog.outputs.result }}
            
            ---

            ðŸ”— **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.from_tag }}...${{ steps.changelog.outputs.to_tag }}
          make_latest: true
          token: '${{ secrets.PERSONAL_ACCESS_TOKEN }}'
          prerelease: ${{ contains(github.ref, '-alpha.') }}
