name: Build source code and test it

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - renovate/**
  pull_request:
    branches: [ main ]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  guard_swiftpm_version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6
      - name: Enforce capacitor-swift-pm version
        run: |
          set -euo pipefail
          if ! grep -Eq 'https://github.com/ionic-team/capacitor-swift-pm\.git"[[:space:]]*,[[:space:]]*from:[[:space:]]*"8\.0\.0"' Package.swift; then
            echo "Expected capacitor-swift-pm to be pinned to 8.0.0 in Package.swift"
            exit 1
          fi
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        id: install_code
        run: bun i
      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Build
        id: build_code
        run: npm run verify:android
      - name: Run Android Tests
        id: test_android
        run: npm run test:android
  build_ios:
    runs-on: macOS-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        id: install_code
        run: bun i
      - name: Build
        id: build_code
        run: bun run verify:ios
      - name: Run iOS Tests
        id: test_ios
        run: npm run test:ios
  web:
    runs-on: ubuntu-latest
    name: 'Build code and test'
    steps:
      - name: Check out
        uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        id: install_code
        run: bun i
      - name: Lint
        id: lint_code
        run: bun run lint
      - name: Build
        id: build_code
        run: bun run build
      - name: Verify
        id: verify_code
        run: bun run verify:web
